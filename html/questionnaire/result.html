<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }

        .head {
            width: 100%;
            padding: 14px;
            box-sizing: border-box;
        }

        .title {
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
        }

        .main {
            width: 100%;
            height: calc(100vh - 53px);
            box-sizing: border-box;
        }

        .socre-title {
            margin-top: 34px;
            width: 100%;
            height: 32px;

            text-align: center;
            font-size: 26px;
            font-weight: 500;
            line-height: 32px;
            color: #000000;
        }

        .evaluate {
            margin-top: 8px;
            width: 100%;
            height: 18px;

            text-align: center;
            line-height: 18px;
            font-size: 12px;
            font-weight: 400;
            color: #6B7280;
        }

        .foot {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #E5E7EB;
        }

        .btn {
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .again {
            height: 14px;
            width: 13px;
            margin-right: 7px;
        }

        .next {
            width: 56px;
            height: 21px;
            text-align: center;
            line-height: 21px;
            font-size: 14px;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="title">测试结果</div>
    </div>
    <div class="main">
        <div class="socre-title">
            <p>得分:<span id="socre'">95分</span></p>
        </div>
        <div class="evaluate">
            <p>你真是个小天才！</p>
        </div>

    </div>

    <div class="foot">
        <div class="btn">
            <img src="./Imgs/again.png" class="again">
            <div class="next">再来一次</div>
        </div>

    </div>
</body>

</html>
