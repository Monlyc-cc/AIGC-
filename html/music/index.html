<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="head">

        <div class="head_left">
            <button id><img src="./imgs/上一个 .svg" alt=""></button>
        </div>

        <div class="head_middle">
            <p class="head_Works">星空</p>
            <p class="head_Author">周杰伦</p>
        </div>


        <div class="head_right">
            <button><img src="./imgs/更多.svg" alt=""></button>
        </div>
    </div>

    <div class="main">
        <div class="img_box">
            <img src="./imgs/4f8dc4e0d86756be812b63da59071dce.jpg" alt="">
        </div>

        <div class="Introduce">
            <p class="middle_Works">星空</p>
            <p class="middle_Author">周杰伦 - 魔杰座</p>


        </div>
        <div class="Status_Bar">
            <div class="time">
                <p>2:15</p>
                <p>4:30</p>
            </div>
            <div class="progess">
                <div class="father"></div>
                <button class="son">
            </div>
        </div>

        <div class="Console">
            <button class="upon"><img src="./imgs/24gl-previous (1).svg" alt=""></button>
            <button class="stop"><img src="./imgs/暂停 .svg" alt=""></button>
            <button class="next"><img src="./imgs/24gl-next .svg" alt=""></button>
        </div>
    </div>



    <div class="feet">
        <div class="feet_left">
            <div class="feet_imgbox">
                <img src="./imgs/4f8dc4e0d86756be812b63da59071dce.jpg" alt="">
            </div>

            <div class="text_box">
                <p class="feet_Works">星空</p>
                <p class="feet_Author">周杰伦</p>
            </div>

        </div>
        <div class="feet_right">
            <button class="like"><img src="./imgs/heart-fill.svg" alt=""></button>
            <button class="table"><img src="./imgs/更多.svg" alt=""></button>
        </div>
    </div>
</body>

</html>
